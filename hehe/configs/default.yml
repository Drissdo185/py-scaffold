# AI Project Configuration
app:
  name: hehe
  version: "1.0.0"
  environment: development

data:
  raw_path: "app/data/raw"
  processed_path: "app/data/processed"
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1

rag:
  embedding_model: 
  embedding_dim: 384
  chunk_size: 512
  chunk_overlap: 50
  top_k: 5
  llm_model: 
  temperature: 0.7

nlp:
  max_length: 512
  batch_size: 32
  model_name: 

model:
  embedding:
    model_name: 
    pooling: "mean"
    normalize: true
  finetune:
    batch_size: 16
    epochs: 10
    learning_rate: 2e-5
    warmup_steps: 500
    save_steps: 1000

training:
  batch_size: 32
  epochs: 100
  learning_rate: 0.001
  early_stopping_patience: 10
  checkpoint_path: "app/models/checkpoints"

logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
